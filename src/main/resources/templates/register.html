<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <form th:action="@{/login}" method="get">
                <input type="submit" class="btn btn-light" value="Atgal"/>
            </form>
        </nav>
        <span>
            <h2>
                    Čia galima sukurti naują vartotoją
            </h2>
        </span>
        
    </header>
<div class="container">
    <div class="register">
        <form class="signin" th:action="@{/register}" method="post">
            <p>
                <label for="username" class="sr-only">Naujo vartotojo vardas</label>
                <input type="text" id="username" name="username" class="form-control" 
                       required=""
                       autofocus="">
            </p>
            <p>
                <label for="password" class="sr-only">Slaptažodis</label>
                <input type="password" id="password" name="password" class="form-control" 
                       required="">
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Registruotis</button>
        </form>
    </div>
</div>
<footer class="footer">
        "MeteoApp" autorius Mikalojus Lenktis, 2024
</footer>
</body>
</html>
