<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mano prognozės</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

    <link href="https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <form th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-light" value="Atsijungti"/>
            </form>
            <form th:action="@{/}" method="get">
                <input type="submit" class="btn btn-light" value="Pradinis puslapis"/>
            </form>

        </nav>
        <span>
            <h3>
            Mano išsaugotos prognozės
            </h3>
        </span>
        
    </header>

<div class="container">
    <table id="myTable" class="table table-striped" style="width:100%">
        <thead>
        <tr>
            <th>Prognozės data</th>
            <th>Temperatūra</th>
            <th>Miestas</th>
            <th>Sukūrimo data</th>
            <th>
                <form th:action="@{/deleteAll}" method="post">
                <input type="submit" class="btn btn-danger" value="Ištrinti visus">
                </form>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="forecast : ${saved}">
            <td class="date" th:text="${forecast.date}"></td>
            <td class="temperature" th:text="${forecast.temperature}"></td>
            <td class="city" th:text="${forecast.city}"></td>
            <td class="created" th:text="${forecast.dateOfCreated}"></td>
            <td class="delete">
                <form th:action="@{/delete}" method="post">
                    <input type="hidden" name="id" th:value="${forecast.id}">
                    <input type="submit" class="btn btn-sm btn-danger" value="Ištrinti">
                </form>
        </tr>
        </tbody>
        </table>
</div>
<footer class="footer">
        "MeteoApp" autorius Mikalojus Lenktis, 2024
</footer>
</body>
<script src="https://cdn.datatables.net/2.0.2/js/dataTables.min.js"></script>

</html>
